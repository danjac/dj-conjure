{% raw -%}
<c-vars field class="space-y-3 form-control"/>
{% with widget_type=field.field.widget.input_type required=field.field.required %}
    <fieldset class="{{ class }} is-{{ widget_type }}{% if field.errors %} has-errors{% endif %}" {{ attrs }}>
        {% if widget_type == "checkbox" %}
            <c-form.checkbox :field="field" />
        {% else %}
            <c-form.label :field="field" />
            {{ field }}
        {% endif %}
        <c-form.errors :errors="field.errors" />
        <c-form.hint :hint="field.help_text" />
    </fieldset>
{% endwith %}
{%- endraw %}
